<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<title>TIMAAT Web Client</title>
	<link rel="stylesheet" href="app/css/main.css" />

	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

	<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
	
	<script src=app/lib/vue/vue.min.js></script>
	<script src=app/lib/argon2/argon2-asm.min.js></script>
	<script src=app/js/TIMAATClient.js></script>
</head>
<body>
<div class="modal fade" id="login-modal" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
    	  <div id="login-box" class="modal-dialog">
				<div class="loginmodal-container">
					<div id="login-message" class="alert alert-danger" style="display:none;" role="alert">
					  Nutzername oder Passwort falsch.
					</div>
					<h1>TIMAAT - Bitte anmelden</h1><br>
					<input id="login-user" type="text" name="user" placeholder="Benutzername">
					<input id="login-pass" type="password" name="pass" placeholder="Passwort">
					<input id="login-submit" type="submit" name="login" class="login loginmodal-submit" value="Einloggen">
					
				  <div class="login-help">
				  </div>
				</div>
		</div>
</div>
		  
<div id="TIMAATClient">
  <app-nav></app-nav>
  <app-view>
    <app-sidebar></app-sidebar>
    <app-content></app-content>
  </app-view>
</div>
</body>
</html>
