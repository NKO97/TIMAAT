# This file contains the system-specific properties for your TIMAAT installation.

# Path to directory where binaries are stored.
storage.location = /opt/timaat/files/

#name="javax.persistence.jdbc.driver" value="com.mysql.cj.jdbc.Driver"
database.driver = com.mysql.cj.jdbc.Driver

# name="javax.persistence.jdbc.url"
database.url = jdbc:mysql://localhost:3306/FIPOP?useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC

#name="javax.persistence.jdbc.user" value="root"
database.user = root

#name="javax.persistence.jdbc.password" value="geheim123"
database.password = geheim123

# Path to FFMPEG dir
app.ffmpeg.location = /usr/local/bin/
